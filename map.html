<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array=[3,3,1];
        const newArray=array.map(obj=>obj+3);
        console.log(newArray);
        ///////////////////////////////////////
        const nombres=["Paco","Lucia","Alberto","Lisa","Bart"];
        const nombresArray=nombres.map(nombres=>"Conozco a alguien llamado "+nombres);
        console.log(nombresArray);
        /////////////////////////////////////////
        const numeros=[1,9,3,8,5,7];
        const numerosDoble=numeros.map(numero=>numero*2);
        console.log(numerosDoble);
    </script>
</body>
</html>
