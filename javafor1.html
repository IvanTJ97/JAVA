<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=2;i<=100;i=i+2){ 
            console.log(i); 
        }
        ///////////////////////////////////////////
        for(i=1;i<=100;i=i+1){
            if(i%2!=0) continue;
            console.log(i);
        }
        ////////////////////////////////////////////////////////////////
        for(i=1;i<=20;i=i+1){
            if(i%3===0 & i%5===0){console.log('FizzBuzz');}
            else if (i%3===0){console.log('Fizz');}
            else if(i%5===0){console.log('Buzz');}
            else{console.log(i);}
        }
        ///////////////////////////////////////////////////////
        for(i=0;i<=70;i=((i/7)+1)*7){
            console.log('7 *'+(i/7)+'='+i);
        }
        //////////////////////////////////////////////////////
        for(j=1;j<=10;j=j+1){
            for(i=0;i<=(j*10);i=((i/j)+1)*j){
                console.log(j+'*'+ (i / j)+'='+i);
            }
        }
    </script>
    
</body>
</html>
