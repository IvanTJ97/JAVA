<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const juego=()=>{
            const max=parseInt(prompt('Introduce un máximo'));
            const min=parseInt(prompt('Introduce un mínimo'));
            const random = Math.floor(Math.random()*(max-min+1)+min);
            console.log(random);
            if(max>min){
                let a=prompt('Introuce un valor');
                (a==random?alert('Has ganado'):alert('Has perdido'));
            }
            else{alert('Los datos introducidos no son correctos');}
        }
        juego();
    </script>
</body>
</html>
