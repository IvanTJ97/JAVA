<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const b=2;
        const e=5;
        let j=1;

        for(i=1;i<=e;i=i+1){
            j=j*b;   
        }
        console.log(j);
///////////////////////////////////
        const b1=2;
        const e1=5;
        let m=1;

        for(a=e1;a>0;a=a-1){
            m=m*b1;
        }
        console.log(m);
///////////////////////////////////////////////////////////////////
        const b2=2;
        const e2=5;
        let p=1;
        let t=b2;
        while (p<e2){
            t=t*b2;
            p=p+1;
        }
        console.log(t);
    </script>
    
</body>
</html>
