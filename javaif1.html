<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dato1=10;
        const dato2=10;
        if(dato1===dato2){console.log('Exito')}
/////////////
        const dato3=5;
        const dato4=5;
        if(dato3>dato4){console.log('Dato 3 es más grande que Dato 4');}
        else if(dato3===dato4){console.log('Dato 3 es igual a Dato 4');}
        else {console.log('Dato 3 es más pequeño que Dato 4')};
        /////////////////////////////////////////////////////////////////
        if (10 == 10){ console.log('You got a true!');}
        else {console.log('You got a false!');}
        /////////////////////////////////////////////////////////////////
        const nota=5;
        if (nota>5){console.log('Aprobado');}
        else if(nota===5){console.log('Aprobado por los pelos');}
        else{console.log('Suspenso');}
        /////////////////////////////////////////////////////////////////
        const i=25;
        if(i>=0){console.log('Positivo');}
        else{console.log('Negativo');}
        if(i%2===0){console.log('Par');}
        else{console.log('Impar');}
        if(i%5===0 & i>=5){console.log('Múltiplo de 5');}
        else{console.log('No múltiplo de 5');}
        if(i%10===0 & i>=10) {console.log('Múltiplo de 10');}
        else{console.log('No múltiplo de 10');}
        if(i>100){console.log('Mayor que 100');}
        else if(i<100){console.log('Menor que 100');}
        else{console.log('Igual que 100');}
        /////////////////////////////////////////////////////////////////
        let n1=4;
        let n2=2;
        const op='p';
        if (n1===undefined){console.log('Introduzca un valor 1 válido');}
        else if(n2==='undefined'){console.log('Introduzca un valor 2 válido');}
        else{
            if(op==='+'){console.log('Suma = ',n1+n2);}
            else if(op==='-'){console.log('Resta = ',n1-n2);}
            else if(op==='*'){console.log('Multiplicación = ',n1*n2);}
            else if (op==='/'){console.log('División = ',n1/n2);}
            else {console.log('Introduzca una operación válida (+, -, * o /)');}
        }

    </script>
    
</body>
</html>
