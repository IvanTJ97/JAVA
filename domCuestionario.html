<body>
    <h1>Cuestionario</h1>

        <span><input type="radio" id="heroe" name="heroe">Hulk</span><br>

        <span><input type="radio" id="sentido" name="sentido">Percepción de peligro inminente</span><br>

        <label for="Q3">¿Cuál es el verdadero nombre de Batman?</label><br>
        <span><input type="radio" id="nombre" name="nombre">Clark Kent</span><br>
        <span><input type="radio" class="bien" id="nombre" name="nombre">Bruce Wayne</span><br>
        <span><input type="radio" id="nombre" name="nombre">Peter Parker</span><br>
        <input type="button" id="btn" value="Comprobar">
    </form>
    <script>
        document.querySelector("#btn").addEventListener("click",()=>{
        document.querySelectorAll('input[type=radio]:checked').forEach(obj=>{
            if(obj.classList.contains("bien")){obj.closest("span").style.background="green"}
            else{obj.closest("span").style.background="red"}})});
    </script>
