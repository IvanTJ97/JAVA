<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Math.round(Math.random()*(7-5)+5);
        console.log(num);
        ///////////////////////////////////////////////
        const funcion=(input1,input2)=>{
            let r=[];
            let c=0;
            let a=[];
            let p=[];
            for(let i=1;i<=1000;i++){
                r.push(Math.round(Math.random()*(input1-input2)+input2));
                p.push(Math.floor(Math.random()*(input1-input2+1)+input2));
            }
            for(let q=1;q<=10;q++){
                for(let w=0;w<1000;w++){
                    if(p[w]===q){
                        c=c+1;
                    }
                    else{c=c;}
                }
                a.push([q,c]);
                c=0;
            }
            return a
        }
        console.log(funcion(10,1));
        ///////////////////////////////////////
        const letra=(input)=>{
            let l=Math.floor(Math.random()*input.length);
            return input.charAt(l)
        }
        console.log(letra('Ivan'));
    </script>
</body>
</html>
