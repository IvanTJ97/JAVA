<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map{
            margin: auto;
            width: 725px;
            height: 483px;
            background-image: url(img/Bluemap.jpg);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="map" id="map"></div>
    <script>
        let monedas='';
        const coin=()=>{
            const x=Math.floor(Math.random()*(725)+1);
            const y=Math.floor(Math.random()*(483)+1);
            monedas=monedas+'<img src="img/goldCoin.png"style="position:absolute;top:'+y+'px;left:'+x+'px;">';
        }
        for(let i=0;i<10;i++){coin()}
        document.querySelector("#map").innerHTML=monedas;
    </script>
</body>
</html>
