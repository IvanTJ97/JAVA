<body>
    <script>
        function sum(input) {
            let p = 0;
            for (let i = 0; i < input.length; i++) {
                for (let j = 0; j < input[i].length; j++) {
                    p = p + input[i][j];
                }
            }
            return p
        }
        console.log(sum([[1,2],[3]]));
    </script>
</body>
</html>
