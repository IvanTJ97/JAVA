<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v=0;
        const max=parseInt(prompt('Introduce un máximo'));
        const min=parseInt(prompt('Introduce un mínimo'));
        const random2=Math.floor(Math.random()*(max-min+1)+min);
        console.log(random2);
        const juego=(max,min,rand)=>{
            if(max>min){
                for (let i=0;i<3;i++){
                    let r=parseInt(prompt('Introduce un valor del '+max+' al '+min));
                    if (r===rand){
                        v=1;
                        break;
                    }
                    else{
                        console.log('Has fallado');
                    }
                }
            }
            else{console.log('Los datos introducidos no son correctos');}
            if(v===1){console.log('Has ganado');}
            else{console.log('Has perdido');}
        }
        juego(max,min,random2);
    </script>
</body>
</html>
