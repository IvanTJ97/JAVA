<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const f=5;
        let r=1;
        let m=1;
        for(i=1;i<=f;i=i+1){
            r=r*i;
        }
        for(j=f;j>0;j=j-1){
            m=m*j;
        }
        console.log(r);
        console.log(m);
    </script>
    
</body>
</html>
