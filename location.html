<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //location.href="https://google.com";
        const v=location.href;
        console.log(v);
        ////////////////////////////////////////////////////////////////
        console.log(v.substring(v.lastIndexOf("/")+1));
        //////////////////////////////////////////////////////////
        let j;
        for(let i=v.length;i>0;i--){
            if(v.charAt(i)==="/"){
                j=i+1;
                break;
            }
        }
        console.log(v.substring(j));
        //////////////////////////////////////////////////////////
        let m=v.length;
        let n;
        while(v.charAt(m)!="/"){
            n=m;
            m--;
        }
        console.log(v.substring(n));
    </script>
</body>
</html>
