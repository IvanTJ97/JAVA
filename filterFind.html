<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const usuarios = [
                {
                    "name": "Paco",
                    "isActive": false,
                    "edad": 18
                },
                {
                    "name": "Laura",
                    "isActive": false,
                    "edad": 21
                },
                {
                    "name": "Raquel",
                    "isActive": false,
                    "edad": 15
                },
                {
                    "name": "Juan",
                    "isActive": true,
                    "edad": 17
                },
                {
                    "name": "Alberto",
                    "isActive": false,
                    "edad": 50
                },
                {
                    "name": "Rodolfo",
                    "isActive": true,
                    "edad": 7
                },
            ];

        const nombre=usuarios.find(obj=>obj.name=="Juan");
        const cierto=usuarios.filter(obj=>obj.isActive==true);
        const mayores=usuarios.filter(obj=>obj.edad>=18);
        console.log(nombre.edad);
        console.log(cierto);
        console.log(mayores);
    </script>
</body>
</html>
