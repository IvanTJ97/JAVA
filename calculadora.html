    <script>

        const a = parseInt(prompt('Introduce un valor'));
        const b = parseInt(prompt('Introduce otro valor'));
        const c = prompt('Introduce un operador vÃ¡lido(+,-,*,/)');
        console.log(a,b,c);
        const calc=(n1,n2,op)=>{
            switch(op){
                case '+':
                    return n1+n2;
                    break;
                case '-':
                    return n1 - n2;
                    break;
                case '*':
                    return n1 * n2;
                    break;
                case '/':
                    return n1 / n2;
                    break;
                default:
                    return 'Error';
                    break;
            }
        }
        alert(calc(a,b,c));
        console.log(calc(a, b, c));
    </script>
