<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const generarNombre=(a,b,c)=>{
            if(a.length<=5&&b.length<=5&&c.length<=5){
                console.log(a.substring(0,3).toUpperCase()+b.substring(0, 3).toLowerCase()+c.substring(0, 3).toLowerCase());
            }
            else{
                console.log('Error');
            }
        }
        generarNombre('Nieve','Aire','Vino');
////////////////////////////////////////////////////////////////////////////////////////
        const funcion=(d,e,f)=>{
            if(d.length<=5&&e.length<=5&&f.length<=5){
                return d.substring(0,3).toUpperCase()+e.substring(0,3).toLowerCase() +f.substring(0,3).toLowerCase()
            }
            else{
                return false
            }
        }  
        console.log(funcion('Nieve','Aire','Vino'));
        //////////////////////////////////////////////////////////////////////////////
        const generarNombre2=(s1,s2,s3)=>{
            if(s1.length<=5&&s2.length<=5&&s3.length<=5){
                console.log(s1.charAt(s1.length-1).toUpperCase()+s2.charAt(s2.length-1).toLowerCase()+ s3.charAt(s3.length-1).toLowerCase());
            }
            else{
                console.log('Error');
            }
        }
        generarNombre2('aaaai','bcp','aa')
    </script>
</body>
</html>
