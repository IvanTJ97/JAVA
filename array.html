<html lang="en">
<head>

</head>
<body>
    <script>
        const nombres=["Juan","Maria","Pedro","Jose","David"];
        for(let i=0;i<nombres.length;i++){
            console.log(nombres[i]);
        }
        ////////////////////////////////
        const numeros=[1,9,3,8,5,7];
        for(let i=0;i<numeros.length;i++){
            console.log(numeros[i]*2);
        }
        ////////////////////////////////
        const numeros2=[1,-1,-4,0,0,9,-8,-5,-8,-9];
        let p=0,n=0,z=0;
        for(let i=0;i<numeros2.length;i++){
            if(numeros2[i]>0){p++}
            else if(numeros2[i]<0){n++}
            else{z++}
        }
        console.log("Cantidad de positivos:",p);
        console.log("Cantidad de negativos:",n);
        console.log("Cantidad de ceros:",z);
        /////////////////////////////////////////////////
        const numeros3=[10,-1,-4,0,-2,9,-8,-5,10,10];
        p=0;n=0;z=0;
        let p1=0,n1=0;
        for(let i=0;i<numeros3.length;i++){
            if(numeros3[i]>0){
                p1=p1+numeros3[i];
                p++;
            }
            else if(numeros3[i]<0){
                n1=n1+numeros3[i];
                n++
            }
            else{z++}
        }
        console.log("la media de los números positivos es:",p1/p);
        console.log("la media de los números positivos es:", n1/n);
    </script>
